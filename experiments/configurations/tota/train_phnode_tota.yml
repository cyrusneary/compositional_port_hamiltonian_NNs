experiment_name : 'Monolithic pH NODE tota system'
dataset_setup : 
  dataset_type : 'trajectory'
  train_dataset_file_name : 'tota_training_2022-11-08-18-18-14.pkl'
  test_dataset_file_name : 'tota_testing_2022-11-08-18-20-40.pkl'
  dataset_path : '../environments/tota_data'
  num_training_trajectories : 200
  num_testing_trajectories : 20
model_setup:
  model_type : 'phnode'
  input_dim : 4
  output_dim: 4
  dt : 0.01
  integrator : 'rk4'
  control_inputs : False
  state_dim : 4
  control_dim : 0
  H_net_setup:
    model_type : 'mlp'
    input_dim : 4
    output_dim: 1
    nn_setup_params:
        output_sizes: [32, 32, 1]
        activation: 'tanh'
  J_net_setup:
    model_type : 'parametrized_skew_symmetric_matrix'
    matrix_shape : [4,4]
    mlp_setup_params:
      model_type : 'mlp'
      input_dim : 4
      output_dim: 16
      nn_setup_params:
        output_sizes: [64, 64, 16]
        activation : 'tanh'
trainer_setup:
  trainer_type: 'sgd'
  num_training_steps: 100000
  minibatch_size: 32
  loss_setup:
    loss_function_type: 'phnode_loss' 
    pen_l2_nn_params: 0.0
    pen_l1_dissipation_params : 0.0 # !!float 1e-6 # !!float 1e-8 # !!float 1e-4
    pen_l1_control_params : 0.0 # !!float 1e-6
  optimizer_setup:
    name: 'adam'
    learning_rate : !!float 1e-3