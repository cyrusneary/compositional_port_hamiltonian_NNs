experiment_name : 'nonlinear damped double spring mass with control inputs vanilla NODE'
dataset_setup : 
  dataset_type : 'trajectory'
  train_dataset_file_name : '100_traj_Double_Spring_Mass_2022-09-17-16-54-21.pkl'
  test_dataset_file_name : '20_traj_Double_Spring_Mass_2022-09-17-16-54-52.pkl'
  dataset_path : '../environments/double_mass_spring_data'
model_setup:
  model_type : 'node'
  input_dim : 5 # 2 dimensions for state, 1 for control
  output_dim: 4
  dt : 0.01
  integrator : 'rk4'
  control_inputs : True
  state_dim : 4
  control_dim : 1
  network_setup:
    model_type : 'mlp'
    input_dim : 5
    output_dim: 4
    nn_setup_params:
        output_sizes: [32, 32, 4]
        activation: 'tanh'
trainer_setup:
  trainer_type: 'node_with_control'
  num_training_steps: 10000
  minibatch_size: 32
  loss_setup : 
    loss_function_type: 'l2_loss_with_control'
    pen_l2_nn_params: 0.0
  optimizer_setup:
    name: 'adam'
    learning_rate : !!float 1e-3