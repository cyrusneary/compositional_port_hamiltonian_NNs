experiment_name : 'damped spring mass port Hamiltonian NODE'
dataset_setup : 
  dataset_type : 'trajectory'
  train_dataset_file_name : 'spring_mass_nonlinear_damped_sin_control_training_2022-09-15-17-15-34.pkl'
  test_dataset_file_name : 'spring_mass_nonlinear_damped_sin_control_testing_2022-09-15-17-13-56.pkl'
  dataset_path : '../environments/simulated_trajectories'
model_setup:
  model_type : 'phnode'
  input_dim : 2
  output_dim: 2
  dt : 0.01
  integrator : 'rk4'
  control_inputs : True
  state_dim : 2
  control_dim : 1
  H_net_setup:
    model_type : 'mlp'
    input_dim : 2
    output_dim: 1
    nn_setup_params:
        output_sizes: [32, 32, 1]
        activation: 'tanh'
  R_net_setup:
    model_type : 'parametrized_matrix'
    matrix_shape : [2,2]
    parametrized_indeces : [[0,0], [1,1]]
    mlp_setup_params:
      model_type : 'mlp'
      input_dim : 2
      output_dim: 2
      nn_setup_params:
        output_sizes: [16, 16, 2]
        activation : 'tanh'
  g_net_setup :
    model_type : 'parametrized_constant_matrix'
    matrix_shape : [2,1]
    parametrized_indeces : [[0,0], [1,1]]
trainer_setup:
  trainer_type: 'phnode'
  num_training_steps: 10000
  minibatch_size: 32
  pen_l2_nn_params: 0.0
  pen_l1_dissipation_params : !!float 1e-6 # !!float 1e-8 # !!float 1e-4
  optimizer_setup:
    name: 'adam'
    learning_rate : !!float 1e-3