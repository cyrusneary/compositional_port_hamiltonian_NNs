experiment_name : 'spring mass Hamiltonian NODE'
dataset_setup : 
  dataset_file_name : 'Spring_Mass_2022-02-03-15-49-07.pkl'
  dataset_path : '../environments/simulated_data'
model_setup:
  model_type : 'hnode'
  input_dim : 2
  output_dim: 2
  dt : 0.01
  nn_setup_params:
      output_sizes: [64, 64, 2]
      activation: 'tanh'
trainer_setup:
  trainer_type: 'sgd'
  num_training_steps: 10000
  minibatch_size: 32
  pen_l2_nn_params: 0
optimizer_setup:
  name: 'adam'
  learning_rate : !!float 1e-4