experiment_name: 'autoencoder_mnist'
dataset_setup : 
  dataset_type : 'mnist'
  dataset_file_name : 'mnist'
  train_test_split_percentage : 0.8
model_setup:
  model_type: 'mlp_autoencoder'
  input_dim: 64
  latent_dim : 32
  output_dim: 64
  encoder_setup_params:
    output_sizes: [64, 64, 64, 32]
    activation: 'leaky_relu'
    residual_connections : False
  decoder_setup_params:
    output_sizes: [64, 64, 64, 64]
    activation: 'leaky_relu'
    residual_connections : False
trainer_setup:
  trainer_type: 'sgd'
  num_training_steps: 25000
  minibatch_size: 32
  pen_l2_nn_params: !!float 1e-6
  optimizer_setup:
    name: adam
    learning_rate : !!float 1e-4