experiment_name: 'autoencoder_mnist'
dataset_setup : 
  dataset_type : 'mnist'
  dataset_file_name : 'mnist'
  train_test_split_percentage : 0.8
model_setup:
  model_type: 'autoencoder_mlp'
  input_dim: 64
  latent_dim : 32
  output_dim: 64
  encoder_setup_params:
    output_sizes: [200, 200, 200, 32]
    activation: 'leaky_relu'
    residual_connections : False
  decoder_setup_params:
    output_sizes: [200, 200, 200, 64]
    activation: 'leaky_relu'
    residual_connections : False
trainer_setup:
  trainer_type: 'sgd'
  num_training_steps: 50000
  minibatch_size: 32
  pen_l2_nn_params: !!float 0.0
  optimizer_setup:
    name: adamw
    learning_rate : !!float 1e-5
    weight_decay : !!float 1e-5